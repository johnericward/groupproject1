<body>
    <!--main container-->
    <div class="container-fluid">
        <!--Card that will hold the weather app-->
        <div class="card" style="width:18rem; float:right;">
          
            <div class="card-body">
                <!--WEATHER API DISPLAYS HERE-->
                <div class="row">
                    <div class="col-lg-6">
                            <div class="weatherImageDiv"></div>
                    </div>
                    <div class="col-lg-6">
                            <div class = "weatherTemp"></div>

                            <div class="weatherType"></div>
                            
                            <br>
                    </div>
                </div>
                
                <input class="weatherZipSearch" placeholder="enter zip">
                <hr>
                <button class="weatherZipButton">Submit ZIP</button>
            </div>
        </div>
        <!--Jumbotron-->
        <div class="jumbotron jumbotron-fluid" id="jumbo">
            <div class="container">
                <h1 class="display-4">Know a Hero</h1>
            </div>
        </div>
    </div>

    <!--Hero Information container-->
    <div class="container">
        <!--Hero A column-->
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <form>
                        <div class="form-group">
                            <label for="heroA"> Hero A</label>
                            <input type="text" class="form-control" id="heroA" placeholder="Enter Hero Name">
                        </div>
                    </form>
                    <button type="button" id="heroAbtn">Search A</button>

                    <!--This is where the information will display-->
                    <br>
                    <div class="container" style="width:18rem;">
                        <img src=" " class="charImage">
                    </div>
                    <br>
                    <div class="powerStats"></div>
                </div>
            </div>

            <!--Hero B column-->
            <div class="col-6">
                <div class="card">
                    <form>
                        <div class="form-group">
                            <label for="heroB"> Hero B</label>
                            <input type="text" class="form-control" id="heroB" placeholder="Enter Hero Name">
                        </div>
                    </form>
                    <!--This is where the information will display-->
                    <div id="stats-view"></div>

                    <button type="button" id="heroBbtn">Search B</button>
                    <img src="" class="charImageTwo">
                    <br>
                    <div class="powerStatsTwo">
                    </div>
                </div>
            </div>


            <button> <div id=combatbtn>Battle</div> </button>

            <div class="col">   
                <div class="whiteBoxHolder"><h3 id="winLose">Who Will Win?</h3></div>
            </div>




        </div>
